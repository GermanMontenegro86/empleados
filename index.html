<!DOCTYPE html>
<html lang="esp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Empleados</title>
</head>

<body>
    <header>
       <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlhWH5JADl-Vx5WMCwgWJ_AqMwkV_b71kw4Q&usqp=CAU" id="carrfour">
       <img src="https://scontent.faep34-1.fna.fbcdn.net/v/t39.30808-6/237404470_4572706622773457_4143727839849755824_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=8m1DGsr_6lYAX9DovLr&_nc_ht=scontent.faep34-1.fna&oh=00_AT8nxGI4NMRaMrCdr6goPbPdC1GTXvSUoMnrXNY6YowA5w&oe=6337FE12" id="amor">
    </header>

    <main>
        <div id="container">
            <form id="formulario">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="apellido">
                </div>
                <button type="submit" class="btn btn-primary" id="btn">Cargar</button>
              </form>

              
            <div class="row">
                <div class="col">
                    <h2>Sacar empleado</h2>
                    <input type="text" class="form-control" id="primerInput" name="prod"
                        placeholder="Apellido del empleado para sacar" >
                    <button class="btn btn-primary btn2" id="sacar" type="submit" value="Eliminar">Eliminar</button>
                </div>
            </div>

            <table class="table table-hover">

                <h2>Empleados</h2>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th><Button id="total">Total Empleados</Button></th>
                    </tr>
                </thead>

                <tbody></tbody>

            </table>

        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
